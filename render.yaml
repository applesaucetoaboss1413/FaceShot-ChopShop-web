services:
  - type: web
    name: FaceShot-ChopShop-web
    env: node
    plan: free
    rootDir: FaceShot-ChopShop-web
    buildCommand: "npm install && cd frontend && npm install && npm run build"
    startCommand: "NODE_ENV=production node index.js"
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: faceshot_chopshop
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        sync: false
      - key: A2E_API_KEY
        sync: false
      - key: A2E_BASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: COST_PER_CREDIT
        sync: false
      - key: MIN_MARGIN
        sync: false
      - key: MAX_JOB_SECONDS
        sync: false
      - key: PUBLIC_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: SUPPORTED_CURRENCIES
        value: usd,eur,gbp,mxn,cad,aud,jpy,cny,inr,brl,chf,sek,nok,dkk,pln,czk,huf,ron,bgn,hrk,rub,try,zar,sgd,hkd,nzd,krw,thb,myr,php,idr,vnd,twd,ars,clp,cop,pen,uyu
      - key: DEFAULT_CURRENCY
        value: mxn
      - key: ADMIN_EMAILS
        sync: false
